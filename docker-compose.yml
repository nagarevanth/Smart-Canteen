version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app           # hot reload support
      - /app/node_modules         # prevent host node_modules from interfering
    command: npm run dev
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
      echo 'Waiting for database to be ready...' &&
      while ! nc -z db 5432; do
        sleep 1;
        echo 'Waiting for database connection...';
      done &&
      echo 'Database is ready!' &&
      python -m app.mock_data &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ./backend/app:/app/app  # maps local code for hot reload
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: smartcanteen
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Add persistent storage
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d smartcanteen"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # Mount SSL certificates
    ports:
      - "80:80"
      - "443:443"  # Expose HTTPS
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:  # Define the volume
